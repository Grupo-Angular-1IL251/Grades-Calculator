<div class="signup-container">
  <div class="signup-form">
    <h2>Create Account</h2>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>
    
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      
      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName"
          name="firstName"
          [(ngModel)]="signupData.firstName"
          required
          #firstName="ngModel"
          class="form-control"
          [class.error]="firstName.invalid && firstName.touched"
        >
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName"
          name="lastName"
          [(ngModel)]="signupData.lastName"
          required
          #lastName="ngModel"
          class="form-control"
          [class.error]="lastName.invalid && lastName.touched"
        >
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="signupData.email"
          required
          email
          #email="ngModel"
          class="form-control"
          [class.error]="email.invalid && email.touched"
        >
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          name="password"
          [(ngModel)]="signupData.password"
          required
          minlength="6"
          #password="ngModel"
          class="form-control"
          [class.error]="password.invalid && password.touched"
        >
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="signupData.confirmPassword"
          required
          #confirmPassword="ngModel"
          class="form-control"
          [class.error]="confirmPassword.invalid && confirmPassword.touched"
        >
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading || signupForm.invalid"
      >
        <span *ngIf="loading">Creating Account...</span>
        <span *ngIf="!loading">Sign Up</span>
      </button>

    </form>

    <!-- Login Link -->
    <div class="login-link">
      <p>Already have an account? <button type="button" class="btn btn-link" (click)="goToLogin()">Sign In</button></p>
    </div>

  </div>
</div>
